<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/tailwind.config.js"></script>
    <script src="static/js/habit.js"></script>
    <script src="static/js/logout.js"></script>
  </head>
  <body>
    <div
      class="sm:w-[26rem] w-full m-auto px-2 sm:px-10 sm:shadow-lg flex flex-col h-screen overflow-y-scroll pb-8"
    >
      <!-- Header -->
      <header
        id="header"
        class="flex justify-between border-b-2 border-gray-20 p-1 mb-4 sticky top-0 bg-white z-10"
      >
        <img
          src="static/image/jungle_logo.png"
          alt="크래프톤 정글"
          width="112"
        />
        <div class="flex gap-4 items-center">
          <img
            onclick="handleLogout()"
            src="static/image/sign_out.svg"
            alt="로그아웃 버튼"
            width="26"
          />
          <a href="/habit" class="h-fit"
            ><img
              src="static/image/user_icon.svg"
              alt="나의 습관 버튼"
              width="28"
          /></a>
          <a href="/award" class="h-fit"
            ><img
              src="static/image/award_icon.svg"
              alt="명에의 전당 버튼"
              width="28"
          /></a>
        </div>
      </header>
      <!-- 습관 추가 토글 -->
      <div
        id="habitAddToggle"
        class="ml-auto w-fit cursor-pointer mb-4"
        onclick="handleToggle()"
      >
        <span id="habitAddToggleText" class="underline text-sm text-gray-30"
          >추가하기</span
        >
      </div>
      <!-- 습관 추가 영역 -->
      <div id="habitCreate" class="space-y-3 pb-8 mb-8 hidden">
        <div id="habitInput1">
          <label for="habitName" class="text-sm text-gray-30">습관</label>
          <input
            id="habitName"
            type="text"
            class="w-full border-2 border-gray-20 rounded-lg p-3 bg-gray-10 text-black outline-none"
            placeholder="습관 이름 입력"
          />
        </div>
        <div id="habitInput2" class="grid grid-cols-2 gap-2">
          <div>
            <label for="habitGoal" class="text-sm text-gray-30"
              >목표 횟수</label
            >
            <input
              id="habitGoal"
              type="number"
              class="w-full border-2 border-gray-20 rounded-lg p-3 bg-gray-10 text-black outline-none"
              placeholder="목표 횟수 입력"
            />
          </div>
          <div>
            <label for="habitTag" class="text-sm text-gray-30"
              >태그(선택)</label
            >
            <input
              id="habitTag"
              type="text"
              class="w-full border-2 border-gray-20 rounded-lg p-3 bg-gray-10 text-black outline-none"
              placeholder="태그 입력"
            />
          </div>
        </div>
        <div id="habitButton" class="space-x-2 w-fit ml-auto">
          <button
            onclick="handleCancelCreate()"
            class="bg-black text-white px-7 py-3 font-semibold rounded-lg"
          >
            취소
          </button>
          <button
            onclick="handleCreateHabit()"
            class="bg-primary text-white px-7 py-3 font-semibold rounded-lg"
          >
            생성
          </button>
        </div>
      </div>
      <div class="space-y-8" id="habitContainer"></div>
    </div>
  </body>
</html>
